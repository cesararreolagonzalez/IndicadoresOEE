<md-dialog aria-label="Agregar rechazo">
    <form ng-cloak>
        <md-dialog-content style="background-color: #FFF !important; padding-left: 1rem; padding-right: 1rem; min-width: 50rem!important; max-width: 50rem!important;">
            <div class="md-dialog-content">
                <h2 class="md-title"><strong>Agregar rechazo</strong></h2>
                <br />
                <div layout="row">
                    <div layout="column" flex>
                        <md-input-container class="md-block md-subhead"
                                            flex>
                            <label>Rechazo</label>
                            <md-select id="rechazoSeleccionable"
                                       name="rechazoSeleccionable"
                                       md-on-open="ObtenerRechazos()"
                                       md-on-close="ResetearTerminoBusqueda()"
                                       ng-model="Rechazo.Indice"
                                       md-container-class="selectdemoSelectHeader"
                                       md-autofocus
                                       ng-cloak>
                                <md-select-header class="demo-select-header">
                                    <input ng-model="TerminoBusqueda"
                                           type="search"
                                           placeholder="Busca un rechazo"
                                           class="demo-header-searchbox md-text">
                                </md-select-header>
                                <md-optgroup label="Rechazos disponibles">
                                    <md-option ng-repeat="Rechazo in ListaRechazos | filter:TerminoBusqueda" ng-value="Rechazo.Indice">
                                        {{ Rechazo.Nombre | uppercase }}
                                    </md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
                    </div>

                    <div flex="10" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>

                    <div layout="column" flex>
                        <md-input-container class="md-block md-subhead" ng-disabled="Rechazo.Indice === null" flex>
                            <label>Cantidad</label>
                            <input ng-model="Rechazo.Cantidad" solo-numerico valor-valido-mayor-cero>
                        </md-input-container>
                    </div>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" style="margin-right: 1rem !important;">
            <md-button ng-click="AgregarRechazo()" class="md-primary" ng-disabled="Rechazo.Indice === null && Rechazo.Cantidad === null">
                Agregar [{{ Rechazo.Cantidad === '' }}]
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
