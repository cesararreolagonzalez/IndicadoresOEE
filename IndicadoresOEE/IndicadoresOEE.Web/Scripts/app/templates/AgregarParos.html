<md-dialog aria-label="Agregar paro">
    <form ng-cloak>
        <md-dialog-content style="background-color: #FFF !important; padding-left: 2rem; padding-right: 2rem; min-width: 40rem!important;">
            <div class="md-dialog-content">
                <h2 class="md-title"><strong>Agregar paro</strong></h2>

                <div layout="row" layour-align="center center" style="margin-top: 3rem !important;" flex>
                    <div layout="column" flex="100">
                        <md-input-container class="md-block md-subhead">
                            <label>Nivel 1</label>
                            <md-select id="paroSeleccionable1"
                                       name="paroSeleccionable"
                                       md-container-class="selectdemoSelectHeader"
                                       ng-model="IndiceParo.Nivel01"
                                       ng-change="ParoEscogido(IndiceParo.Nivel01, 1)"
                                       md-on-open="ObtenerParos(1)"
                                       md-on-close="ResetearTerminoBusqueda()"
                                       md-autofocus
                                       ng-cloak>
                                <md-select-header class="demo-select-header">
                                    <input ng-model="TerminoBusqueda"
                                           type="search"
                                           placeholder="Busca un paro"
                                           class="demo-header-searchbox md-text">
                                </md-select-header>
                                <md-optgroup label="Centros disponibles">
                                    <md-option ng-repeat="Paro in ListaParosPrimerNivel | filter:TerminoBusqueda"
                                               ng-value="Paro.Indice"
                                               ng-disabled="DesactivarSiEstaEnUso(Paro.Indice)">
                                        {{ Paro.Nombre | uppercase }}
                                    </md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row" layour-align="center center" ng-show="IndiceParo.Nivel01 && ListaParosSegundoNivel" flex>
                    <div layout="column" flex="100">
                        <md-input-container class="md-block md-subhead">
                            <label>Nivel 2</label>
                            <md-select id="paroSeleccionable2"
                                       name="paroSeleccionable"
                                       md-container-class="selectdemoSelectHeader"
                                       ng-model="IndiceParo.Nivel02"
                                       ng-change="ParoEscogido(IndiceParo.Nivel02, 2)"
                                       md-on-open="ObtenerParos(2)"
                                       md-on-close="ResetearTerminoBusqueda()"
                                       ng-cloak>
                                <md-select-header class="demo-select-header">
                                    <input ng-model="TerminoBusqueda"
                                           type="search"
                                           placeholder="Busca un paro"
                                           class="demo-header-searchbox md-text">
                                </md-select-header>
                                <md-optgroup label="Centros disponibles">
                                    <md-option ng-repeat="Paro in ListaParosSegundoNivel | filter:TerminoBusqueda"
                                               ng-value="Paro.Indice"
                                               ng-disabled="DesactivarSiEstaEnUso(Paro.Indice)">
                                        {{ Paro.Nombre | uppercase }}
                                    </md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
                    </div>
                </div>

                <div layout="row" layour-align="center center" ng-show="IndiceParo.Nivel02 && ListaParosTercerNivel" flex>
                    <div layout="column" flex="100">
                        <md-input-container class="md-block md-subhead">
                            <label>Nivel 3</label>
                            <md-select id="paroSeleccionable3"
                                       name="paroSeleccionable"
                                       md-container-class="selectdemoSelectHeader"
                                       ng-model="IndiceParo.Nivel03"
                                       ng-change="ParoEscogido(IndiceParo.Nivel03, 3)"
                                       md-on-open="ObtenerParos(3)"
                                       md-on-close="ResetearTerminoBusqueda()"
                                       ng-cloak>
                                <md-select-header class="demo-select-header">
                                    <input ng-model="TerminoBusqueda"
                                           type="search"
                                           placeholder="Busca un paro"
                                           class="demo-header-searchbox md-text">
                                </md-select-header>
                                <md-optgroup label="Centros disponibles">
                                    <md-option ng-repeat="Paro in ListaParosTercerNivel | filter:TerminoBusqueda"
                                               ng-value="Paro.Indice"
                                               ng-disabled="DesactivarSiEstaEnUso(Paro.Indice)">
                                        {{ Paro.Nombre | uppercase }}
                                    </md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
                    </div>
                </div>

                <div layout="row" layour-align="center center" ng-show="IndiceParo.Nivel03 && ListaParosCuartoNivel" flex>
                    <div layout="column" flex="100">
                        <md-input-container class="md-block md-subhead">
                            <label>Nivel 4</label>
                            <md-select id="paroSeleccionable4"
                                       name="paroSeleccionable"
                                       md-container-class="selectdemoSelectHeader"
                                       ng-model="IndiceParo.Nivel04"
                                       ng-change="ParoEscogido(IndiceParo.Nivel04, 4)"
                                       md-on-open="ObtenerParos(4)"
                                       md-on-close="ResetearTerminoBusqueda()"
                                       ng-cloak>
                                <md-select-header class="demo-select-header">
                                    <input ng-model="TerminoBusqueda"
                                           type="search"
                                           placeholder="Busca un paro"
                                           class="demo-header-searchbox md-text">
                                </md-select-header>
                                <md-optgroup label="Centros disponibles">
                                    <md-option ng-repeat="Paro in ListaParosCuartoNivel | filter:TerminoBusqueda"
                                               ng-value="Paro.Indice"
                                               ng-disabled="DesactivarSiEstaEnUso(Paro.Indice)">
                                        {{ Paro.Nombre | uppercase }}
                                    </md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row" layour-align="center center" ng-show="IndiceParo.Nivel04 && ListaParosQuintoNivel" flex>
                    <div layout="column" flex="100">
                        <md-input-container class="md-block md-subhead">
                            <label>Nivel 5</label>
                            <md-select id="paroSeleccionable5"
                                       name="paroSeleccionable"
                                       md-container-class="selectdemoSelectHeader"
                                       ng-model="IndiceParo.Nivel05"
                                       ng-change="ParoEscogido(IndiceParo.Nivel05, 5)"
                                       md-on-open="ObtenerParos(5)"
                                       md-on-close="ResetearTerminoBusqueda()"
                                       ng-cloak>
                                <md-select-header class="demo-select-header">
                                    <input ng-model="TerminoBusqueda"
                                           type="search"
                                           placeholder="Busca un paro"
                                           class="demo-header-searchbox md-text">
                                </md-select-header>
                                <md-optgroup label="Centros disponibles">
                                    <md-option ng-repeat="Paro in ListaParosQuintoNivel | filter:TerminoBusqueda"
                                               ng-value="Paro.Indice"
                                               ng-disabled="DesactivarSiEstaEnUso(Paro.Indice)">
                                        {{ Paro.Nombre | uppercase }}
                                    </md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row" layour-align="center center" ng-show="EsUltimoNivel" flex>
                    <div layout="column" flex>
                        <md-input-container class="md-block md-subhead" ng-disabled="">
                            <label>Cantidad</label>
                            <input ng-model="Paro.Cantidad" solo-digitos formato-numerico valor-valido-mayor-cero>
                        </md-input-container>
                    </div>

                    <div flex="5" ng-show="HabilitarFolio" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>

                    <div layout="column" ng-show="HabilitarFolio" flex>
                        <md-input-container class="md-block md-subhead">
                            <label>Folio</label>
                            <input ng-model="Paro.Folio">
                        </md-input-container>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions style="background-color: #FFF !important; padding-left: 2rem; padding-right: 2rem;">
            <div layout="column" layout-gt-xs="row" layout-align="start center" flex flex-gt-xs>
                <div flex flex-gt-xs="50" layout-align="start center">
                    <md-button ng-click="Inicializar()" layout-align="start">
                        Inicializar
                    </md-button>
                </div>
                <div flex flex-gt-xs="50" layout-gt-xs="row" layout-align="end center">
                    <md-button ng-click="AgregarParo()" layout-align="end" class="md-primary"
                               ng-disabled="Paro.Indice === null || Paro.Cantidad === null || Paro.Cantidad === undefined">
                        Agregar
                    </md-button>
                </div>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
